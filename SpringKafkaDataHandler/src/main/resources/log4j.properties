# настройки корневого логгера, остальные могут брать настройки отсюда
# я указываю глобальный уровень логирования
# перечисляю appender-ы
log4j.rootLogger=TRACE, CONSOLE, FILE
# описываю Appender, который вносит информацию в консоль
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# тут я говорю, что в консоль буду выводить всю информацию об отладке и выше
log4j.appender.CONSOLE.threshold=DEBUG
# логи будут выводиться в определенном формате, который я задаю шаблоном
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d  %p [%t] (%F:%L) : %m%n
